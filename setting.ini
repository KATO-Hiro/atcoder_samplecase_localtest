// //から始まる行はコメント

// 実行時に動的に追加したいパス
[path]

// 問題ページを開くためのウェブブラウザ
[browser]
// windows
//C:\Program Files (x86)\Google\Chrome\Application\chrome.exe
// linux
//google-chrome-stable
//firefox

// Time Limit Exceeded
[tle]
3

// [i] テストファイルパス
// [o] 実行ファイルパス compile/test.exe
// [d] 実行ファイルディレクトリパス compile/
// コンパイルコマンド 言語名または拡張子 : コマンド
[compile]
// windows
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++14 -static -static-libgcc -static-libstdc++ -o [o] [i]
//cs : csc /out:[o] [i]
//java : javac -d [d] [i]
//nim : nim c -o:[o] [i] 

// linux
//go : go build -o [o] [i]
//c : gcc -o [o] [i]
//cpp : g++ -std=c++11 -o [o] [i]
//cs : mcs /out:[o] [i]
//java : javac -d [o] [i]

// インタプリタコマンド 拡張子 : コマンド
[interpreter]
// windows
//py : py [i]
//java : java -classpath [d] [c]
//go : go run [i]

// linux
//py : python3 [i]
//go : go run [i]
//java : java -classpath [d] [c]
